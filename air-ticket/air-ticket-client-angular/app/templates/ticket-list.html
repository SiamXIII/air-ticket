<div class="panel panel-default">
	<div class="panel-heading">
		Список рейсов
	</div>
	<div class="panel-body">
		<ticket-card ng-if="flights && direction == 'oneway'" ng-repeat="flight in flights" flight="[flight]"></ticket-card>
		<ticket-card ng-if="flights && direction == 'twoway'" ng-repeat="flight in flights" flight="[flight.forwardTrip, flight.comebackTrip]"></ticket-card>
	</div>
</div>
