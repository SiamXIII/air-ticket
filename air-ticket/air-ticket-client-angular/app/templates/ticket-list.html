<div class="flight-list-wrap">
	<div class="flight-list">
		<h2>
			Список рейсов
		</h2>

		<div class="items">
			<ticket-card ng-if="flights && direction == 'oneway'" ng-repeat="flight in flights | timeFilter: filter" flight="[flight]"></ticket-card>
			<ticket-card ng-if="flights && direction == 'twoway'" ng-repeat="flight in flights | timeFilter: filter" flight="[flight.forwardTrip, flight.comebackTrip]"></ticket-card>
		</div>
	</div>
</div>
