<div class="trip__summary" ng-click="toggleDetails()">
	<span class="trip__summary-places">
		<span class="from">
			<span>{{route.from.code}}:</span>
			<span>{{route.departureTime | date: 'HH:mm'}}</span>
		</span>
		<span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
		<span class="to">
			<span class="code">{{route.to.code}}:</span>
			<span class="time">{{route.arrivalTime | date: 'HH:mm'}}</span>
		</span>
	</span>

	<span class="trip__duration">
		<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
		<span>{{route.duration | date: 'HH:mm'}}</span>
	</span>

	<span class="trip__price">
		<span>{{route.price}}</span>
	</span>
</div>
<div class="trip__details" ng-show="detailed">
	<table detailed-route="route"></table>
</div>
