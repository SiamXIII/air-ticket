<div class="filter" ng-init="init()">
	<h2>{{'filter' | translate}}</h2>

	<form>
		<div class="checkbox">
			<h4>{{'departureTime' | translate}}</h4>
			<label>
				<input type="checkbox" ng-model="filter.forwardTrip.departureMorning" /> {{'morning' | translate}} 6.00 - 12.00
			</label>
			<label>
				<input type="checkbox" ng-model="filter.forwardTrip.departureDay" /> {{'day' | translate}} 12.00 - 18.00
			</label>
			<label>
				<input type="checkbox" ng-model="filter.forwardTrip.departureEvening" />{{'evening' | translate}} 18.00 - 00.00
			</label>
		</div>

		<div class="checkbox">
			<h4>{{'comebackTime' | translate}}</h4>
			<label>
				<input type="checkbox" ng-model="filter.comebackTrip.departureMorning"/>{{'morning' | translate}} 6.00 - 12.00
			</label>
			<label>
				<input type="checkbox" ng-model="filter.comebackTrip.departureDay"/> {{'day' | translate}} 12.00 - 18.00
			</label>
			<label>
				<input type="checkbox" ng-model="filter.comebackTrip.departureEvening"/>{{'evening' | translate}} 18.00 - 00.00
			</label>
		</div>

	</form>
</div>
