<div class="panel panel-default">
	<div class="panel-heading">
		Параметры поиска
	</div>

	<div class="panel-body">
		<form class="search-form" ng-init="init()">

			<div class="form-group">
				<label class="control-label" for="departureSelected">Из</label>
				<select class="form-control" id="departureSelected" ui-select2="select2options" ng-model="departureSelected" data-placeholder="Select origin">
					<option value=""></option>
					<option ng-repeat="city in departureCities" value="{{city}}">{{city}}</option>
				</select>
			</div>

			<div class="form-group">
				<label class="control-label" for="arrivalSelected">В</label>
				<select class="form-control" id="arrivalSelected" ui-select2="select2options" ng-model="arrivalSelected" data-placeholder="Select destination">
					<option value=""></option>
					<option ng-repeat="city in arrivalCities" value="{{city}}">{{city}}</option>
				</select>
			</div>

			<div class="form-group">
				<label class="control-label">Цель</label>
				<div class="checkbox">
					<label><input type="radio" name="ways" ng-model="direction" value="oneway">В одну сторону</label>
				</div>
				<div class="checkbox">
					<label><input type="radio" name="ways" ng-model="direction" value="twoway">Туда и обратно</label>
				</div>
			</div>

			<div class="form-group">
				<div>
					<label>Дата отправления</label>
					<input class="datepicker form-control" type="text" pick-a-date="date" placeholder="Departure" />{{ departureTime }}
				</div>
			</div>

			<div class="form-group" ng-show="isTwoWay()">
				<div>
					<label>Дата возвращения</label>
					<input class="datepicker form-control" type="text" pick-a-date="date" placeholder="Comeback" />{{ comebackTime }}
				</div>
			</div>

			<div class="form-group">
				<div>
					<label>Взрослые</label>
					<input class="form-control" type="number" min="0" max="100" ng-model="people.adults" />
				</div>
			</div>

			<div class="form-group">
				<div>
					<label>Дети</label>
					<input class="form-control" type="number" min="0" max="100" ng-model="people.children" />
				</div>
			</div>

			<div class="form-group">
				<div>
					<label>Младенцы</label>
					<input class="form-control" type="number" min="0" max="100" ng-model="people.newborns" />
				</div>
			</div>

			<div class="btn btn-default">Поиск</div>
		</form>
	</div>
</div>
