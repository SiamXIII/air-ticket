<div>
	<h3>Параметры поиска</h3>
	<h4>Из</h4>
	<div class="route">
		<select ui-select2="select2options" ng-model="departureSelected" data-placeholder="Select origin">
			<option value=""></option>
			<option ng-repeat="(key, city) in departureCities" value="{{key}}">{{city.name}}</option>
		</select>
		<h4>В</h4>
		<select ui-select2="select2options" ng-model="arrivalSelected" data-placeholder="Select destination">
			<option value=""></option>
			<option ng-repeat="(key, city) in arrivalCities" value="{{key}}">{{city.name}}</option>
		</select>
	</div>
	
	<div class="directions">
		<div class="radio">
			<label><input type="radio" name="ways" value="oneway">В одну сторону</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="ways" value="twoway">Туда и обратно</label>
		</div>
	</div>

	<h4>Дата отправления</h4>
	<input type="date" />
	<h4>Дата возвращения</h4>
	<input type="date" />
	<div class="passengers">
		<div>
			<h4>Взрослые</h4>
			<input type="number" />
			<h4>Дети</h4>
			<input type="number" />
			<h4>Младенцы</h4>
			<input type="number" />
		</div>
	</div>
	<div class="button">Поиск</div>
</div>
